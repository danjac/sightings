version: '2'

services:
  db:
    image: postgres

  web:
    build:
      context: ./backend
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    depends_on:
      - db

  nginx:
    image: nginx:latest
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./backend/config/nginx:/etc/nginx/conf.d
    depends_on:
      - web

  app:
    build:
      context: ./frontend
    command: bash -c "yarn && yarn start"
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    expose:
      - "3000"
