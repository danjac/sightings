version: '2'

services:
  db:
    image: postgres
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      # - ./app:/app
      - ./server/config/nginx:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    build: ./server
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./server:/api
    expose:
      - "8000"
    depends_on:
      - db
  app:
    build: ./client
    command: bash -c "yarn && yarn start"
    volumes:
      - ./client:/app
    expose:
      - "3000"
    depends_on:
      - nginx

